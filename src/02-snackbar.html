<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <a class="title back-title" href="./index.html">Back</a>

    <form class="form">
      <label class="delay-label">
        Delay (ms)
        <input class="input-delay" type="number" name="delay" required />
      </label>

      <fieldset>
        <legend class="state-label">State</legend>
        <label class="radio-label">
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label class="radio-label">
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button class="create-btn" type="submit">Create notification</button>
    </form>

    <script type="module" src="./js/02-snackbar.js"></script>
  </body>
</html>
